query GetAcademy($nameId: [Int], $type: String) {
  getAcademy(nameId: $nameId, type: $type) {
    id
    name
    start_date
    end_date
    duration
    price
    category
    type
    description
    images
    doc
  }
}

query GetAcademyWithPlazas {
  getAcademyWithPlazas
}

query GetAcademyById($id: Int) {
  getAcademyById(id: $id) {
    id
    name
    start_date
    end_date
    duration
    price
    category
    type
    description
    images
    doc
  }
}
