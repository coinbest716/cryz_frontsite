query GetSubMessagesByDashboard($message_id: Int) {
  getSubMessagesByDashboard(message_id: $message_id) {
    id
    attachment
    create_date
    from_id
    from_name
    from_email
    from_type
    to_id
    to_name
    to_email
    to_type
    request_id
    subject
    content
  }
}

mutation CreateMessageByDashboard(
  $attachment: Array
  $content: String
  $from_email: String
  $from_id: Int
  $from_name: String
  $from_type: String
  $subject: String
  $to_email: String
  $to_id: Int
  $to_name: String
  $to_type: String
) {
  createMessageByDashboard(
    attachment: $attachment
    content: $content
    from_email: $from_email
    from_id: $from_id
    from_name: $from_name
    from_type: $from_type
    subject: $subject
    to_email: $to_email
    to_id: $to_id
    to_name: $to_name
    to_type: $to_type
  ) {
    id
  }
}
