query GetUsersByPatient {
  UsersByPatient {
    id
    name
    lastname
    roles
    specialties
    active
    high_date
    speicalty
    degree
    avatar
    facebook
    instragram
    info_visible
  }
}

query GetPatientMessageById {
  getPatientMessageById(patient_id: 1) {
    from_id
    from_type
    from_name
    from_email
    to_id
    to_type
    to_name
    to_email
    subject
    content
    attachment
    create_date
    request_id
    notification
  }
}
